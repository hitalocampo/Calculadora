<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>


    <div class="container">
        <div class="calculadora">
            <div class="display">
                <input  class="valor-anterior" type="text" id="result" placeholder="0"></input>
            </div>
            <button class="col-2 delete">
                c
            </button>
            <button class="borrar">&larr;</button>
            <button class="operador" value="dividir">
                %
            </button>
            <button class="numero">
            7
            </button>
            <button class="numero">
            8
            </button>
            <button class="numero">
            9
            </button>
            <button class="operador" value="multiplicar">
                x
            </button>
            <button class="numero">
            4
            </button>
            <button class="numero">
                5
            </button>
            <button class="numero">
            6
            </button>
            <button class="operador" value="restar">
            -
            </button>
            <button class="numero">
                1
            </button>
            <button class="numero">
                2
            </button>
            <button class="numero">
                3
            </button>
            <button class="operador" value="sumar">
                +
            </button>
            <button class="col-2 numero">
            0
            </button>
            <button class="numero">
                .
            </button>
            <button class="igual">
                =
            </button>
        </div>
    </div> 


<script src="./Javascript/code.js"></script>
<script src="./Javascript/Calculadora.js"></script>
<script src="./Javascript/Display.js"></script>

</body>
  
</html>
